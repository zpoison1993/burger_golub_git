        function filter(input,than) {
            var output = []; 
            if(input.length==0){
                throw new Error('Задан пустой массив'); 
            }
            for(var i=0;i<input.length;i++) {
                if(!isFinite(input[i])) {
                    throw new Error('Хотя бы один из элементов не является числом'); 
                }
                if(input[i]<0) {
                    throw new Error('Хотя бы один из элементов является отрицательным числом'); 
                }
                
                if(input[i]>than) {
                    output.push(input[i]);
                }
